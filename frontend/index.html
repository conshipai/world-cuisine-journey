<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney & Thomas' Journey of Love</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-bottom: 2px solid rgba(255,182,193,0.5);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,182,193,0.1) 0%, transparent 70%);
            animation: shimmer 15s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            background: linear-gradient(90deg, #FFB6C1, #FFC0CB, #FFE4E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.3em;
            color: #FFE4E1;
            margin-top: 10px;
            position: relative;
            z-index: 1;
            font-style: italic;
        }
        
        .lock-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .lock-indicator:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .password-modal.active {
            display: flex;
        }
        
        .password-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .password-box h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #FFE4E1;
            margin-bottom: 20px;
        }
        
        .password-box input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #FFB6C1;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            margin-bottom: 15px;
        }
        
        .password-box button {
            margin: 5px;
        }
        
        .map-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 30px auto;
            border: 3px solid rgba(255,182,193,0.5);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: #fff;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,182,193,0.5);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2em;
            color: #FFE4E1;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFE4E1;
            font-weight: 600;
            font-size: 1em;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,182,193,0.5);
            border-radius: 8px;
            color: #fff;
            font-family: 'Crimson Text', serif;
            font-size: 1em;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Crimson Text', serif;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255,105,180,0.3);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .journey-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .journey-list::-webkit-scrollbar {
            width: 10px;
        }
        
        .journey-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        
        .journey-list::-webkit-scrollbar-thumb {
            background: #FFB6C1;
            border-radius: 5px;
        }
        
        .destination-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,182,193,0.5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            position: relative;
        }
        
        .destination-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(5px);
        }
        
        .destination-number {
            display: inline-block;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .destination-city {
            font-size: 1.3em;
            color: #FFE4E1;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .destination-restaurant {
            font-size: 1.1em;
            color: #FFB6C1;
            margin-bottom: 5px;
            font-style: italic;
        }
        
        .destination-meal {
            margin-bottom: 8px;
            color: #FFC0CB;
        }
        
        .destination-experience {
            font-size: 0.95em;
            line-height: 1.5;
            color: rgba(255,255,255,0.9);
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
            display: none;
        }
        
        .edit-mode .delete-btn {
            display: block;
        }
        
        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .photo-preview img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #FFB6C1;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .photo-preview img:hover {
            transform: scale(1.05);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(255,182,193,0.2);
            border: 2px dashed rgba(255,182,193,0.5);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #FFE4E1;
        }
        
        .file-input-label:hover {
            background: rgba(255,182,193,0.3);
        }
        
        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .uploaded-image {
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .uploaded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #FFB6C1;
            cursor: pointer;
        }
        
        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
        }
        
        /* Full screen image modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .image-modal.active {
            display: flex;
        }
        
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        
        .heart-icon {
            color: #FF69B4;
            font-size: 1.2em;
        }
        
        .plane-icon {
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF69B4"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .animated-path {
            stroke-dasharray: 12 8;
            animation: drawPath 2s ease-out forwards;
        }
        
        .clear-data-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .map-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="heart-icon">üíï</span> Courtney & Thomas' Journey of Love <span class="heart-icon">üíï</span></h1>
        <div class="subtitle">A Culinary Love Story Around the World</div>
        <div class="lock-indicator" id="lockIcon" onclick="toggleEditMode()">üîí</div>
    </div>
    
    <!-- Password Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h3>Enter Password to Edit</h3>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <br>
            <button onclick="checkPassword()">Unlock with Love</button>
            <button onclick="closePasswordModal()">Cancel</button>
        </div>
    </div>
    
    <!-- Full Screen Image Modal -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <span class="image-modal-close">&times;</span>
        <img id="modalImage" src="" alt="Full size photo">
    </div>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <div class="controls">
        <div class="panel">
            <h2>Add New Memory</h2>
            <form id="destinationForm">
                <div class="form-group">
                    <label for="city">City Name</label>
                    <input type="text" id="city" placeholder="e.g., Paris, France" required disabled>
                </div>
                
                <div class="form-group">
                    <label for="restaurant">Restaurant Name</label>
                    <input type="text" id="restaurant" placeholder="e.g., Le Jules Verne" required disabled>
                </div>
                
                <div class="form-group">
                    <label for="meal">Meal/Dish Name</label>
                    <input type="text" id="meal" placeholder="e.g., Coq au Vin with Champagne" required disabled>
                </div>
                
                <div class="form-group">
                    <label for="photoUpload">Capture the Moment</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photoUpload" accept="image/*" multiple disabled onchange="handlePhotoUpload(event)">
                        <label for="photoUpload" class="file-input-label" id="photoLabel">
                            üì∑ Upload Photos of Your Love Story
                        </label>
                    </div>
                    <div class="uploaded-images" id="uploadedImages"></div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Our Story Here</label>
                    <textarea id="experience" placeholder="Describe the magic of this moment, the flavors, the atmosphere, and how it added to your love story..." required disabled></textarea>
                </div>
                
                <button type="submit" disabled>üîí Unlock to Add Memories</button>
            </form>
        </div>
        
        <div class="panel">
            <h2>Our Love Story</h2>
            <div class="journey-list" id="journeyList">
                <!-- Journey items will be populated here -->
            </div>
            <button onclick="exportJourney()">üíù Export Our Journey</button>
            <button onclick="clearAllData()" class="clear-data-btn" style="display:none;" id="clearBtn">üóëÔ∏è Start Fresh</button>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // ===== State =====
        let isEditMode = false;
        let uploadedPhotos = [];
        let journeyData = [];
        let markers = [];
        let polylines = [];
        let map; // set later
        
        // API base URL (nginx proxies /api/)
        const API_BASE = '/api';

        // ===== Data Loading =====
        async function loadDataFromStorage() {
            try {
                const response = await fetch(`${API_BASE}/destinations`);
                const result = await response.json();
                
                if (result.success) {
                    journeyData = result.data || [];
                    console.log(`Loaded ${journeyData.length} destinations from database`);
                } else {
                    console.error('Failed to load destinations:', result.error);
                    journeyData = [];
                }
            } catch (error) {
                console.error('Error loading destinations:', error);
                // Try to load from localStorage as fallback
                const savedData = localStorage.getItem('cuisineJourneyData');
                if (savedData) {
                    journeyData = JSON.parse(savedData);
                    console.log('Loaded from localStorage as fallback');
                    // Offer to migrate to database
                    if (journeyData.length > 0) {
                        if (confirm('Found local data. Would you like to migrate it to the database?')) {
                            await migrateToDatabase();
                        }
                    }
                }
            }
            // After any path, update UI
            updateMapAndList();
        }

        // ===== Map Init =====
        map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        function createHeartIcon() {
            return L.divIcon({
                html: '<div style="font-size: 24px;">üíï</div>',
                iconSize: [24, 24],
                iconAnchor: [12, 12],
                className: 'heart-marker'
            });
        }
        
        const planeIcon = L.divIcon({
            html: '<div class="plane-icon"></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            className: 'plane-marker'
        });

        // ===== Edit Mode / Password =====
        function toggleEditMode() {
            if (!isEditMode) {
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('passwordInput').focus();
            } else {
                lockEditMode();
            }
        }
        
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'iloveyou') {
                unlockEditMode();
                closePasswordModal();
            } else {
                alert('Incorrect password');
                document.getElementById('passwordInput').value = '';
            }
        }
        
        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }
        
        function unlockEditMode() {
            isEditMode = true;
            document.getElementById('lockIcon').textContent = 'üîì';
            document.getElementById('city').disabled = false;
            document.getElementById('restaurant').disabled = false;
            document.getElementById('meal').disabled = false;
            document.getElementById('photoUpload').disabled = false;
            document.getElementById('experience').disabled = false;
            document.querySelector('#destinationForm button').disabled = false;
            document.querySelector('#destinationForm button').textContent = 'üíï Add to Our Story';
            document.getElementById('clearBtn').style.display = 'block';
            document.getElementById('journeyList').classList.add('edit-mode');
            updateJourneyList();
        }
        
        function lockEditMode() {
            isEditMode = false;
            document.getElementById('lockIcon').textContent = 'üîí';
            document.getElementById('city').disabled = true;
            document.getElementById('restaurant').disabled = true;
            document.getElementById('meal').disabled = true;
            document.getElementById('photoUpload').disabled = true;
            document.getElementById('experience').disabled = true;
            document.querySelector('#destinationForm button').disabled = true;
            document.querySelector('#destinationForm button').textContent = 'üîí Unlock to Add Memories';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('journeyList').classList.remove('edit-mode');
            updateJourneyList();
        }

        // ===== Photos =====
        function handlePhotoUpload(event) {
            const files = event.target.files;
            const uploadedImagesDiv = document.getElementById('uploadedImages');
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    uploadedPhotos.push(imageData);
                    const imageWrapper = document.createElement('div');
                    imageWrapper.className = 'uploaded-image';
                    imageWrapper.innerHTML = `
                        <img src="${imageData}" alt="Uploaded photo" onclick="showFullImage('${imageData}')">
                        <button class="remove-image" onclick="removeUploadedPhoto(${uploadedPhotos.length - 1})">√ó</button>
                    `;
                    uploadedImagesDiv.appendChild(imageWrapper);
                };
                reader.readAsDataURL(file);
            }
        }
        
        function removeUploadedPhoto(index) {
            uploadedPhotos.splice(index, 1);
            updateUploadedPhotosDisplay();
        }
        
        function updateUploadedPhotosDisplay() {
            const uploadedImagesDiv = document.getElementById('uploadedImages');
            uploadedImagesDiv.innerHTML = '';
            
            uploadedPhotos.forEach((photo, index) => {
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'uploaded-image';
                imageWrapper.innerHTML = `
                    <img src="${photo}" alt="Uploaded photo" onclick="showFullImage('${photo}')">
                    <button class="remove-image" onclick="removeUploadedPhoto(${index})">√ó</button>
                `;
                uploadedImagesDiv.appendChild(imageWrapper);
            });
        }

        function showFullImage(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // ===== Storage helpers (Mongo-first) =====
        async function migrateToDatabase() {
            try {
                const response = await fetch(`${API_BASE}/destinations/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: 'iloveyou',
                        destinations: journeyData
                    })
                });
                const result = await response.json();
                if (result.success) {
                    alert(`Successfully migrated ${result.count} destinations to database!`);
                    localStorage.removeItem('cuisineJourneyData');
                } else {
                    alert('Failed to migrate data: ' + result.error);
                }
            } catch (error) {
                console.error('Migration error:', error);
                alert('Failed to migrate data to database');
            }
        }

        function saveDataToStorage() {
            // Fallback only; primary store is MongoDB now
            console.log('Data is saved to MongoDB automatically');
        }

        async function saveDestination(destination) {
            try {
                const response = await fetch(`${API_BASE}/destinations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(destination)
                });
                const result = await response.json();
                if (result.success) {
                    console.log('Destination saved to database');
                    return result.data;
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Error saving destination:', error);
                alert('Failed to save destination to database. Please try again.');
                throw error;
            }
        }

        async function clearAllData() {
            if (confirm('Are you sure you want to clear all journey data and start fresh? This cannot be undone!')) {
                try {
                    const response = await fetch(`${API_BASE}/destinations/clear`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: 'iloveyou' })
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert(`Cleared ${result.deletedCount} destinations from database`);
                        journeyData = [];
                        updateMapAndList();
                    } else {
                        alert('Failed to clear data: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error clearing data:', error);
                    alert('Failed to clear data from database');
                }
            }
        }

        async function deleteDestination(index) {
            const destination = journeyData[index];
            if (confirm(`Remove ${destination.city} from your journey?`)) {
                try {
                    if (destination._id) {
                        const response = await fetch(`${API_BASE}/destinations/${destination._id}`, { method: 'DELETE' });
                        const result = await response.json();
                        if (!result.success) throw new Error(result.error);
                    }
                    journeyData.splice(index, 1);
                    updateMapAndList();
                } catch (error) {
                    console.error('Error deleting destination:', error);
                    alert('Failed to delete destination from database');
                }
            }
        }

        // ===== Geocoding =====
        async function geocodeCity(cityName) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}&limit=1`);
                const data = await response.json();
                if (data && data.length > 0) {
                    return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon), display_name: data[0].display_name };
                }
                return null;
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }

        // ===== Animation =====
        function animateFlightPath(startCoords, endCoords) {
            const distance = Math.sqrt(Math.pow(endCoords[0] - startCoords[0], 2) + Math.pow(endCoords[1] - startCoords[1], 2));
            const offset = distance * 0.2;
            const curvePoints = [];
            for (let i = 0; i <= 100; i++) {
                const t = i / 100;
                const lat = startCoords[0] * (1 - t) + endCoords[0] * t + Math.sin(t * Math.PI) * offset;
                const lng = startCoords[1] * (1 - t) + endCoords[1] * t;
                curvePoints.push([lat, lng]);
            }
            const polyline = L.polyline(curvePoints, { color: '#FF69B4', weight: 3, opacity: 0.8, dashArray: '12, 8', className: 'animated-path' }).addTo(map);
            polylines.push(polyline);
            let planeMarker = L.marker(startCoords, {icon: planeIcon}).addTo(map);
            let step = 0;
            const animationInterval = setInterval(() => {
                if (step >= curvePoints.length) {
                    map.removeLayer(planeMarker);
                    clearInterval(animationInterval);
                    return;
                }
                planeMarker.setLatLng(curvePoints[step]);
                step += 1;
            }, 60);
        }

        // ===== UI Rendering =====
        function updateJourneyList() {
            const listContainer = document.getElementById('journeyList');
            if (journeyData.length === 0) {
                listContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #FFE4E1;">Start your journey by adding your first destination!</div>';
                return;
            }
            listContainer.innerHTML = '';
            journeyData.forEach((destination, index) => {
                const card = document.createElement('div');
                card.className = 'destination-card';
                let photosHtml = '';
                if (destination.photos && destination.photos.length > 0) {
                    photosHtml = '<div class="photo-preview">';
                    destination.photos.forEach(photo => {
                        if (photo && String(photo).trim()) {
                            const p = String(photo).trim();
                            photosHtml += `<img src="${p}" alt="Food photo" onclick="showFullImage('${p}')">`;
                        }
                    });
                    photosHtml += '</div>';
                }
                const deleteButton = isEditMode ? `<button class="delete-btn" onclick="deleteDestination(${index})">Remove</button>` : '';
                card.innerHTML = `
                    ${deleteButton}
                    <span class="destination-number">${index + 1}</span>
                    <div class="destination-city">${destination.city}</div>
                    ${destination.restaurant ? `<div class="destination-restaurant">üç∑ ${destination.restaurant}</div>` : ''}
                    <div class="destination-meal">üçΩÔ∏è ${destination.meal}</div>
                    <div class="destination-experience">${destination.experience}</div>
                    ${photosHtml}
                `;
                listContainer.appendChild(card);
            });
        }

        function updateMapAndList() {
            // Clear existing
            markers.forEach(m => map.removeLayer(m));
            polylines.forEach(p => map.removeLayer(p));
            markers = [];
            polylines = [];
            
            journeyData.forEach((destination, index) => {
                const popupContent = destination.restaurant ? 
                    `<b>${destination.city}</b><br>üç∑ ${destination.restaurant}<br>üçΩÔ∏è ${destination.meal}<br>${destination.experience}` :
                    `<b>${destination.city}</b><br>üçΩÔ∏è ${destination.meal}<br>${destination.experience}`;
                const marker = L.marker(destination.coords, {icon: createHeartIcon()}).bindPopup(popupContent).addTo(map);
                markers.push(marker);
                if (index > 0) {
                    const line = L.polyline([journeyData[index - 1].coords, destination.coords], { color: '#FF69B4', weight: 3, opacity: 0.8, dashArray: '12, 8' }).addTo(map);
                    polylines.push(line);
                }
            });
            updateJourneyList();
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // ===== Form Handler (Mongo-aware) =====
        document.getElementById('destinationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!isEditMode) {
                alert('Please unlock edit mode to add destinations');
                return;
            }
            const cityInput = document.getElementById('city').value;
            const restaurantInput = document.getElementById('restaurant').value;
            const mealInput = document.getElementById('meal').value;
            const experienceInput = document.getElementById('experience').value;
            const location = await geocodeCity(cityInput);
            if (!location) {
                alert('Could not find location. Please try a different city name.');
                return;
            }
            const endCoords = [location.lat, location.lng];
            const newDestination = {
                city: cityInput,
                coords: endCoords,
                restaurant: restaurantInput,
                meal: mealInput,
                photos: [...uploadedPhotos],
                experience: experienceInput
            };
            try {
                const savedDestination = await saveDestination(newDestination);
                if (journeyData.length > 0) {
                    const prevDestination = journeyData[journeyData.length - 1];
                    animateFlightPath(prevDestination.coords, endCoords);
                }
                journeyData.push(savedDestination);
                const popupContent = restaurantInput ? 
                    `<b>${cityInput}</b><br>üç∑ ${restaurantInput}<br>üçΩÔ∏è ${mealInput}<br>${experienceInput}` :
                    `<b>${cityInput}</b><br>üçΩÔ∏è ${mealInput}<br>${experienceInput}`;
                const marker = L.marker(endCoords, {icon: createHeartIcon()}).bindPopup(popupContent).addTo(map);
                markers.push(marker);
                updateJourneyList();
                if (markers.length > 1) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
                this.reset();
                uploadedPhotos = [];
                document.getElementById('uploadedImages').innerHTML = '';
                const button = this.querySelector('button[type="submit"]');
                button.textContent = 'üíï Added to Your Love Story!';
                setTimeout(() => { button.textContent = 'üíï Add to Our Story'; }, 2000);
            } catch (error) {
                console.error('Failed to save destination:', error);
            }
        });

        // ===== Export (strip Mongo _id) =====
        function exportJourney() {
            const exportData = journeyData.map(dest => {
                const { _id, ...cleanDest } = dest; return cleanDest;
            });
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'courtney-thomas-love-journey.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // ===== Startup =====
        window.addEventListener('load', async function() {
            await loadDataFromStorage();
        });

        // Password Enter key
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { checkPassword(); }
        });
    </script>
