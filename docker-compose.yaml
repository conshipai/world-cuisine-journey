version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journey-backend
    restart: unless-stopped
    environment:
      PORT: ${BACKEND_PORT:-3000}
      MONGODB_URI: ${MONGODB_URI}
    networks:
      - journey-network
    # NO PORTS EXPOSED - Coolify handles this

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: journey-frontend
    restart: unless-stopped
    environment:
      - NGINX_PORT=80
    depends_on:
      - backend
    networks:
      - journey-network
    # NO PORTS EXPOSED - Coolify handles this
    labels:
      # Tell Coolify this is the main service to expose
      - "coolify.managed=true"
      - "coolify.port=80"

networks:
  journey-network:
    driver: bridge
