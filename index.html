<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney & Thomas' World Cuisine Journey</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #2c1810 0%, #8b4513 100%);
            color: #f4e4c1;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            border-bottom: 3px solid #d4af37;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 100px,
                rgba(212, 175, 55, 0.1) 100px,
                rgba(212, 175, 55, 0.1) 200px
            );
            pointer-events: none;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5em;
            color: #d4af37;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #f4e4c1;
            margin-top: 10px;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .lock-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .lock-indicator:hover {
            background: rgba(0,0,0,0.7);
            transform: scale(1.1);
        }
        
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .password-modal.active {
            display: flex;
        }
        
        .password-box {
            background: linear-gradient(135deg, #2c1810 0%, #8b4513 100%);
            border: 3px solid #d4af37;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }
        
        .password-box h3 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            color: #d4af37;
            margin-bottom: 20px;
        }
        
        .password-box input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #d4af37;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: #f4e4c1;
            margin-bottom: 15px;
        }
        
        .password-box button {
            margin: 5px;
        }
        
        .map-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 30px auto;
            border: 5px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #2c1810;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            filter: sepia(30%) contrast(1.1);
        }
        
        .controls {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(0,0,0,0.6);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 25px;
            backdrop-filter: blur(5px);
        }
        
        .panel h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: rgba(244, 228, 193, 0.1);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f4e4c1;
            font-family: 'Merriweather', serif;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(244, 228, 193, 0.5);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #d4af37 0%, #b8941c 100%);
            color: #2c1810;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2em;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #e5c048 0%, #c9a52d 100%);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .journey-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .journey-list::-webkit-scrollbar {
            width: 10px;
        }
        
        .journey-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        
        .journey-list::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 5px;
        }
        
        .destination-card {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #d4af37;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            position: relative;
        }
        
        .destination-card:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(5px);
        }
        
        .destination-number {
            display: inline-block;
            background: #d4af37;
            color: #2c1810;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .destination-city {
            font-size: 1.2em;
            color: #d4af37;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .destination-meal {
            font-style: italic;
            margin-bottom: 8px;
            color: #f4e4c1;
        }
        
        .destination-experience {
            font-size: 0.9em;
            line-height: 1.5;
            color: rgba(244, 228, 193, 0.9);
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            cursor: pointer;
            display: none;
        }
        
        .edit-mode .delete-btn {
            display: block;
        }
        
        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .photo-preview img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #d4af37;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            width: 100%;
            padding: 10px;
            background: rgba(212, 175, 55, 0.2);
            border: 2px dashed #d4af37;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: rgba(212, 175, 55, 0.3);
        }
        
        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .uploaded-image {
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .uploaded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #d4af37;
        }
        
        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
        }
        
        .plane-icon {
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d4af37"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .loading-plane {
            animation: fly 3s ease-in-out infinite;
        }
        
        @keyframes fly {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(10px) translateY(-5px) rotate(-5deg); }
            50% { transform: translateX(0) translateY(-10px) rotate(0deg); }
            75% { transform: translateX(-10px) translateY(-5px) rotate(5deg); }
        }
        
        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .animated-path {
            stroke-dasharray: 12 8;
            animation: drawPath 2s ease-out forwards;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .map-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚úàÔ∏è Courtney & Thomas' World Cuisine Journey ‚úàÔ∏è</h1>
        <div class="subtitle">An Epic Culinary Adventure Around the Globe</div>
        <div class="lock-indicator" id="lockIcon" onclick="toggleEditMode()">üîí</div>
    </div>
    
    <!-- Password Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h3>Enter Password to Edit</h3>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <br>
            <button onclick="checkPassword()">Unlock</button>
            <button onclick="closePasswordModal()">Cancel</button>
        </div>
    </div>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <div class="controls">
        <div class="panel">
            <h2>Add New Destination</h2>
            <form id="destinationForm">
                <div class="form-group">
                    <label for="city">City Name</label>
                    <input type="text" id="city" placeholder="e.g., Paris, France" required disabled>
                </div>
                
                <div class="form-group">
                    <label for="meal">Meal/Dish Name</label>
                    <input type="text" id="meal" placeholder="e.g., Authentic Croissants & Caf√© au Lait" required disabled>
                </div>
                
                <div class="form-group">
                    <label for="photoUpload">Upload Photos</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photoUpload" accept="image/*" multiple disabled onchange="handlePhotoUpload(event)">
                        <label for="photoUpload" class="file-input-label" id="photoLabel">
                            üì∑ Click to upload photos (or take on mobile)
                        </label>
                    </div>
                    <div class="uploaded-images" id="uploadedImages"></div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Experience & Memories</label>
                    <textarea id="experience" placeholder="Describe your culinary adventure, the atmosphere, flavors, and special moments..." required disabled></textarea>
                </div>
                
                <button type="submit" disabled>üîí Unlock to Add Destinations</button>
            </form>
        </div>
        
        <div class="panel">
            <h2>Our Journey So Far</h2>
            <div class="journey-list" id="journeyList">
                <!-- Journey items will be populated here -->
            </div>
            <button onclick="exportJourney()">Export Journey Data</button>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize variables
        let isEditMode = false;
        let uploadedPhotos = [];
        let journeyData = [];
        let markers = [];
        let polylines = [];
        
        // Load data from localStorage on page load
        function loadDataFromStorage() {
            const savedData = localStorage.getItem('cuisineJourneyData');
            if (savedData) {
                journeyData = JSON.parse(savedData);
            } else {
                // Default starting point
                journeyData = [
                    {
                        city: "Houston, Texas",
                        coords: [29.7604, -95.3698],
                        meal: "Starting Point - Home Base",
                        photos: [],
                        experience: "Where our culinary adventure begins!"
                    }
                ];
            }
            updateMapAndList();
        }
        
        // Save data to localStorage
        function saveDataToStorage() {
            localStorage.setItem('cuisineJourneyData', JSON.stringify(journeyData));
        }
        
        // Initialize map
        const map = L.map('map').setView([29.7604, -95.3698], 3);
        
        // Add vintage-style tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);
        
        // Custom red circle icon for destinations
        function createRedCircleIcon() {
            return L.divIcon({
                html: '<div style="background-color: #dc3545; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>',
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                className: 'red-circle-marker'
            });
        }
        
        // Custom plane icon
        const planeIcon = L.divIcon({
            html: '<div class="plane-icon"></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            className: 'plane-marker'
        });
        
        // Toggle edit mode
        function toggleEditMode() {
            if (!isEditMode) {
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('passwordInput').focus();
            } else {
                lockEditMode();
            }
        }
        
        // Check password
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'iloveyou') {
                unlockEditMode();
                closePasswordModal();
            } else {
                alert('Incorrect password');
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Close password modal
        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }
        
        // Unlock edit mode
        function unlockEditMode() {
            isEditMode = true;
            document.getElementById('lockIcon').textContent = 'üîì';
            
            // Enable form inputs
            document.getElementById('city').disabled = false;
            document.getElementById('meal').disabled = false;
            document.getElementById('photoUpload').disabled = false;
            document.getElementById('experience').disabled = false;
            document.querySelector('#destinationForm button').disabled = false;
            document.querySelector('#destinationForm button').textContent = 'Add to Journey';
            
            // Add edit mode class to show delete buttons
            document.getElementById('journeyList').classList.add('edit-mode');
            
            updateJourneyList();
        }
        
        // Lock edit mode
        function lockEditMode() {
            isEditMode = false;
            document.getElementById('lockIcon').textContent = 'üîí';
            
            // Disable form inputs
            document.getElementById('city').disabled = true;
            document.getElementById('meal').disabled = true;
            document.getElementById('photoUpload').disabled = true;
            document.getElementById('experience').disabled = true;
            document.querySelector('#destinationForm button').disabled = true;
            document.querySelector('#destinationForm button').textContent = 'üîí Unlock to Add Destinations';
            
            // Remove edit mode class
            document.getElementById('journeyList').classList.remove('edit-mode');
            
            updateJourneyList();
        }
        
        // Handle photo upload
        function handlePhotoUpload(event) {
            const files = event.target.files;
            const uploadedImagesDiv = document.getElementById('uploadedImages');
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    uploadedPhotos.push(imageData);
                    
                    // Create preview
                    const imageWrapper = document.createElement('div');
                    imageWrapper.className = 'uploaded-image';
                    imageWrapper.innerHTML = `
                        <img src="${imageData}" alt="Uploaded photo">
                        <button class="remove-image" onclick="removeUploadedPhoto(${uploadedPhotos.length - 1})">√ó</button>
                    `;
                    uploadedImagesDiv.appendChild(imageWrapper);
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Remove uploaded photo
        function removeUploadedPhoto(index) {
            uploadedPhotos.splice(index, 1);
            updateUploadedPhotosDisplay();
        }
        
        // Update uploaded photos display
        function updateUploadedPhotosDisplay() {
            const uploadedImagesDiv = document.getElementById('uploadedImages');
            uploadedImagesDiv.innerHTML = '';
            
            uploadedPhotos.forEach((photo, index) => {
                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'uploaded-image';
                imageWrapper.innerHTML = `
                    <img src="${photo}" alt="Uploaded photo">
                    <button class="remove-image" onclick="removeUploadedPhoto(${index})">√ó</button>
                `;
                uploadedImagesDiv.appendChild(imageWrapper);
            });
        }
        
        // Delete destination
        function deleteDestination(index) {
            if (index === 0) {
                alert("Cannot delete the starting point!");
                return;
            }
            
            if (confirm(`Delete destination: ${journeyData[index].city}?`)) {
                journeyData.splice(index, 1);
                saveDataToStorage();
                updateMapAndList();
            }
        }
        
        // Geocoding function using Nominatim
        async function geocodeCity(cityName) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}&limit=1`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon),
                        display_name: data[0].display_name
                    };
                }
                return null;
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }
        
        // Animate flight path (slower animation)
        function animateFlightPath(startCoords, endCoords) {
            // Create curved path (Great Circle route simulation)
            const midLat = (startCoords[0] + endCoords[0]) / 2;
            const midLng = (startCoords[1] + endCoords[1]) / 2;
            const distance = Math.sqrt(Math.pow(endCoords[0] - startCoords[0], 2) + Math.pow(endCoords[1] - startCoords[1], 2));
            const offset = distance * 0.2; // Curve intensity
            
            // Create a curved line
            const curvePoints = [];
            for (let i = 0; i <= 100; i++) {
                const t = i / 100;
                const lat = startCoords[0] * (1 - t) + endCoords[0] * t + Math.sin(t * Math.PI) * offset;
                const lng = startCoords[1] * (1 - t) + endCoords[1] * t;
                curvePoints.push([lat, lng]);
            }
            
            // Red dashed line (Indiana Jones style)
            const polyline = L.polyline(curvePoints, {
                color: '#dc3545',  // Red color
                weight: 3,
                opacity: 0.8,
                dashArray: '12, 8',
                className: 'animated-path'
            }).addTo(map);
            
            polylines.push(polyline);
            
            // Animate a plane along the path (slower - increased interval time)
            let planeMarker = L.marker(startCoords, {icon: planeIcon}).addTo(map);
            let step = 0;
            
            const animationInterval = setInterval(() => {
                if (step >= curvePoints.length) {
                    map.removeLayer(planeMarker);
                    clearInterval(animationInterval);
                    return;
                }
                
                planeMarker.setLatLng(curvePoints[step]);
                step += 1;  // Reduced from 2 to 1 for slower movement
            }, 60);  // Increased from 30ms to 60ms for slower animation
        }
        
        // Update journey list display
        function updateJourneyList() {
            const listContainer = document.getElementById('journeyList');
            listContainer.innerHTML = '';
            
            journeyData.forEach((destination, index) => {
                const card = document.createElement('div');
                card.className = 'destination-card';
                
                let photosHtml = '';
                if (destination.photos && destination.photos.length > 0) {
                    photosHtml = '<div class="photo-preview">';
                    destination.photos.forEach(photo => {
                        if (photo && photo.trim()) {
                            photosHtml += `<img src="${photo.trim()}" alt="Food photo">`;
                        }
                    });
                    photosHtml += '</div>';
                }
                
                const deleteButton = isEditMode && index > 0 ? 
                    `<button class="delete-btn" onclick="deleteDestination(${index})">Delete</button>` : '';
                
                card.innerHTML = `
                    ${deleteButton}
                    <span class="destination-number">${index + 1}</span>
                    <div class="destination-city">${destination.city}</div>
                    <div class="destination-meal">üçΩÔ∏è ${destination.meal}</div>
                    <div class="destination-experience">${destination.experience}</div>
                    ${photosHtml}
                `;
                
                listContainer.appendChild(card);
            });
        }
        
        // Update map with all destinations
        function updateMapAndList() {
            // Clear existing markers and polylines
            markers.forEach(m => map.removeLayer(m));
            polylines.forEach(p => map.removeLayer(p));
            markers = [];
            polylines = [];
            
            // Add markers and paths
            journeyData.forEach((destination, index) => {
                const marker = L.marker(destination.coords, {icon: createRedCircleIcon()})
                    .bindPopup(`<b>${destination.city}</b><br>üçΩÔ∏è ${destination.meal}<br>${destination.experience}`)
                    .addTo(map);
                markers.push(marker);
                
                if (index > 0) {
                    // Red line connecting destinations
                    const line = L.polyline([journeyData[index - 1].coords, destination.coords], {
                        color: '#dc3545',  // Red color
                        weight: 3,
                        opacity: 0.8,
                        dashArray: '12, 8'
                    }).addTo(map);
                    polylines.push(line);
                }
            });
            
            // Update journey list
            updateJourneyList();
            
            // Fit map to show all markers
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }
        
        // Handle form submission
        document.getElementById('destinationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isEditMode) {
                alert('Please unlock edit mode to add destinations');
                return;
            }
            
            const cityInput = document.getElementById('city').value;
            const mealInput = document.getElementById('meal').value;
            const experienceInput = document.getElementById('experience').value;
            
            // Geocode the city
            const location = await geocodeCity(cityInput);
            
            if (!location) {
                alert('Could not find location. Please try a different city name.');
                return;
            }
            
            // Get previous destination coords
            const prevDestination = journeyData[journeyData.length - 1];
            const startCoords = prevDestination.coords;
            const endCoords = [location.lat, location.lng];
            
            // Add new destination to data
            const newDestination = {
                city: cityInput,
                coords: endCoords,
                meal: mealInput,
                photos: [...uploadedPhotos],  // Copy uploaded photos
                experience: experienceInput
            };
            
            journeyData.push(newDestination);
            
            // Save to localStorage
            saveDataToStorage();
            
            // Add marker for new destination with red circle
            const marker = L.marker(endCoords, {icon: createRedCircleIcon()})
                .bindPopup(`<b>${cityInput}</b><br>üçΩÔ∏è ${mealInput}<br>${experienceInput}`)
                .addTo(map);
            markers.push(marker);
            
            // Animate flight path
            animateFlightPath(startCoords, endCoords);
            
            // Update the journey list
            updateJourneyList();
            
            // Fit map to show all markers
            if (markers.length > 1) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
            
            // Clear form
            this.reset();
            uploadedPhotos = [];
            document.getElementById('uploadedImages').innerHTML = '';
            
            // Show success animation
            const button = this.querySelector('button[type="submit"]');
            button.textContent = '‚úàÔ∏è Added Successfully!';
            setTimeout(() => {
                button.textContent = 'Add to Journey';
            }, 2000);
        });
        
        // Export journey data as JSON
        function exportJourney() {
            const dataStr = JSON.stringify(journeyData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'courtney-thomas-cuisine-journey.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        // Load data when page loads
        window.addEventListener('load', function() {
            loadDataFromStorage();
        });
        
        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
