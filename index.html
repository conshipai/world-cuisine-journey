<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney & Thomas' World Cuisine Journey</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #2c1810 0%, #8b4513 100%);
            color: #f4e4c1;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            border-bottom: 3px solid #d4af37;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 100px,
                rgba(212, 175, 55, 0.1) 100px,
                rgba(212, 175, 55, 0.1) 200px
            );
            pointer-events: none;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5em;
            color: #d4af37;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #f4e4c1;
            margin-top: 10px;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .map-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 30px auto;
            border: 5px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #2c1810;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            filter: sepia(30%) contrast(1.1);
        }
        
        .controls {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(0,0,0,0.6);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 25px;
            backdrop-filter: blur(5px);
        }
        
        .panel h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: rgba(244, 228, 193, 0.1);
            border: 1px solid #d4af37;
            border-radius: 5px;
            color: #f4e4c1;
            font-family: 'Merriweather', serif;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(244, 228, 193, 0.5);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #d4af37 0%, #b8941c 100%);
            color: #2c1810;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2em;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #e5c048 0%, #c9a52d 100%);
        }
        
        .journey-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .journey-list::-webkit-scrollbar {
            width: 10px;
        }
        
        .journey-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        
        .journey-list::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 5px;
        }
        
        .destination-card {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #d4af37;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .destination-card:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(5px);
        }
        
        .destination-number {
            display: inline-block;
            background: #d4af37;
            color: #2c1810;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .destination-city {
            font-size: 1.2em;
            color: #d4af37;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .destination-meal {
            font-style: italic;
            margin-bottom: 8px;
            color: #f4e4c1;
        }
        
        .destination-experience {
            font-size: 0.9em;
            line-height: 1.5;
            color: rgba(244, 228, 193, 0.9);
        }
        
        .plane-icon {
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d4af37"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .loading-plane {
            animation: fly 3s ease-in-out infinite;
        }
        
        @keyframes fly {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(10px) translateY(-5px) rotate(-5deg); }
            50% { transform: translateX(0) translateY(-10px) rotate(0deg); }
            75% { transform: translateX(-10px) translateY(-5px) rotate(5deg); }
        }
        
        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .animated-path {
            stroke-dasharray: 12 8;
            animation: drawPath 2s ease-out forwards;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .map-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>✈️ Courtney & Thomas' World Cuisine Journey ✈️</h1>
        <div class="subtitle">An Epic Culinary Adventure Around the Globe</div>
    </div>
    
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <div class="controls">
        <div class="panel">
            <h2>Add New Destination</h2>
            <form id="destinationForm">
                <div class="form-group">
                    <label for="city">City Name</label>
                    <input type="text" id="city" placeholder="e.g., Paris, France" required>
                </div>
                
                <div class="form-group">
                    <label for="meal">Meal/Dish Name</label>
                    <input type="text" id="meal" placeholder="e.g., Authentic Croissants & Café au Lait" required>
                </div>
                
                <div class="form-group">
                    <label for="photos">Photo URLs (comma-separated)</label>
                    <input type="text" id="photos" placeholder="Optional: URL1, URL2">
                </div>
                
                <div class="form-group">
                    <label for="experience">Experience & Memories</label>
                    <textarea id="experience" placeholder="Describe your culinary adventure, the atmosphere, flavors, and special moments..." required></textarea>
                </div>
                
                <button type="submit" class="loading-plane">Add to Journey</button>
            </form>
        </div>
        
        <div class="panel">
            <h2>Our Journey So Far</h2>
            <div class="journey-list" id="journeyList">
                <div class="destination-card">
                    <span class="destination-number">1</span>
                    <div class="destination-city">Houston, Texas</div>
                    <div class="destination-meal">Starting Point - Home Base</div>
                    <div class="destination-experience">Where our culinary adventure begins!</div>
                </div>
            </div>
            <button onclick="exportJourney()">Export Journey Data</button>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize journey data
        let journeyData = [
            {
                city: "Houston, Texas",
                coords: [29.7604, -95.3698],
                meal: "Starting Point - Home Base",
                photos: [],
                experience: "Where our culinary adventure begins!"
            }
        ];
        
        // Initialize map
        const map = L.map('map').setView([29.7604, -95.3698], 3);
        
        // Add vintage-style tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);
        
        // Custom plane icon
        const planeIcon = L.divIcon({
            html: '<div class="plane-icon"></div>',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            className: 'plane-marker'
        });
        
        // Track all markers and polylines
        let markers = [];
        let polylines = [];
        
        // Add initial Houston marker
        const houstonMarker = L.marker([29.7604, -95.3698], {icon: planeIcon})
            .bindPopup("<b>Houston, Texas</b><br>Our journey begins here!")
            .addTo(map);
        markers.push(houstonMarker);
        
        // Geocoding function using Nominatim
        async function geocodeCity(cityName) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}&limit=1`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon),
                        display_name: data[0].display_name
                    };
                }
                return null;
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }
        
        // Animate flight path
        function animateFlightPath(startCoords, endCoords) {
            // Create curved path (Great Circle route simulation)
            const midLat = (startCoords[0] + endCoords[0]) / 2;
            const midLng = (startCoords[1] + endCoords[1]) / 2;
            const distance = Math.sqrt(Math.pow(endCoords[0] - startCoords[0], 2) + Math.pow(endCoords[1] - startCoords[1], 2));
            const offset = distance * 0.2; // Curve intensity
            
            // Create a curved line
            const curvePoints = [];
            for (let i = 0; i <= 100; i++) {
                const t = i / 100;
                const lat = startCoords[0] * (1 - t) + endCoords[0] * t + Math.sin(t * Math.PI) * offset;
                const lng = startCoords[1] * (1 - t) + endCoords[1] * t;
                curvePoints.push([lat, lng]);
            }
            
            // Animated dashed line (Indiana Jones style)
            const polyline = L.polyline(curvePoints, {
                color: '#d4af37',
                weight: 3,
                opacity: 0.8,
                dashArray: '12, 8',
                className: 'animated-path'
            }).addTo(map);
            
            polylines.push(polyline);
            
            // Animate a plane along the path
            let planeMarker = L.marker(startCoords, {icon: planeIcon}).addTo(map);
            let step = 0;
            
            const animationInterval = setInterval(() => {
                if (step >= curvePoints.length) {
                    map.removeLayer(planeMarker);
                    clearInterval(animationInterval);
                    return;
                }
                
                planeMarker.setLatLng(curvePoints[step]);
                step += 2;
            }, 30);
        }
        
        // Update journey list display
        function updateJourneyList() {
            const listContainer = document.getElementById('journeyList');
            listContainer.innerHTML = '';
            
            journeyData.forEach((destination, index) => {
                const card = document.createElement('div');
                card.className = 'destination-card';
                
                let photosHtml = '';
                if (destination.photos && destination.photos.length > 0) {
                    photosHtml = '<div style="margin-top: 10px;">';
                    destination.photos.forEach(photo => {
                        if (photo.trim()) {
                            photosHtml += `<img src="${photo.trim()}" style="width: 100px; height: 75px; object-fit: cover; margin-right: 5px; border-radius: 5px;" alt="Food photo">`;
                        }
                    });
                    photosHtml += '</div>';
                }
                
                card.innerHTML = `
                    <span class="destination-number">${index + 1}</span>
                    <div class="destination-city">${destination.city}</div>
                    <div class="destination-meal">🍽️ ${destination.meal}</div>
                    <div class="destination-experience">${destination.experience}</div>
                    ${photosHtml}
                `;
                
                listContainer.appendChild(card);
            });
        }
        
        // Handle form submission
        document.getElementById('destinationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cityInput = document.getElementById('city').value;
            const mealInput = document.getElementById('meal').value;
            const photosInput = document.getElementById('photos').value;
            const experienceInput = document.getElementById('experience').value;
            
            // Geocode the city
            const location = await geocodeCity(cityInput);
            
            if (!location) {
                alert('Could not find location. Please try a different city name.');
                return;
            }
            
            // Get previous destination coords
            const prevDestination = journeyData[journeyData.length - 1];
            const startCoords = prevDestination.coords;
            const endCoords = [location.lat, location.lng];
            
            // Add new destination to data
            const newDestination = {
                city: cityInput,
                coords: endCoords,
                meal: mealInput,
                photos: photosInput ? photosInput.split(',').map(p => p.trim()) : [],
                experience: experienceInput
            };
            
            journeyData.push(newDestination);
            
            // Add marker for new destination
            const marker = L.marker(endCoords, {icon: planeIcon})
                .bindPopup(`<b>${cityInput}</b><br>🍽️ ${mealInput}<br>${experienceInput}`)
                .addTo(map);
            markers.push(marker);
            
            // Animate flight path
            animateFlightPath(startCoords, endCoords);
            
            // Update the journey list
            updateJourneyList();
            
            // Fit map to show all markers
            if (markers.length > 1) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
            
            // Clear form
            this.reset();
            
            // Show success animation
            const button = this.querySelector('button');
            button.textContent = '✈️ Added Successfully!';
            setTimeout(() => {
                button.textContent = 'Add to Journey';
            }, 2000);
        });
        
        // Export journey data as JSON
        function exportJourney() {
            const dataStr = JSON.stringify(journeyData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'courtney-thomas-cuisine-journey.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        // Optional: Load journey data from JSON
        function loadJourney(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    journeyData = loadedData;
                    
                    // Clear existing markers and polylines
                    markers.forEach(m => map.removeLayer(m));
                    polylines.forEach(p => map.removeLayer(p));
                    markers = [];
                    polylines = [];
                    
                    // Recreate journey on map
                    journeyData.forEach((destination, index) => {
                        const marker = L.marker(destination.coords, {icon: planeIcon})
                            .bindPopup(`<b>${destination.city}</b><br>🍽️ ${destination.meal}<br>${destination.experience}`)
                            .addTo(map);
                        markers.push(marker);
                        
                        if (index > 0) {
                            animateFlightPath(journeyData[index - 1].coords, destination.coords);
                        }
                    });
                    
                    // Update list
                    updateJourneyList();
                    
                    // Fit map
                    if (markers.length > 0) {
                        const group = new L.featureGroup(markers);
                        map.fitBounds(group.getBounds().pad(0.1));
                    }
                } catch (error) {
                    alert('Error loading journey data');
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
