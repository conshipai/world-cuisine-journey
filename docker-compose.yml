version: '3.8'

services:
  # Backend API (No MongoDB container needed - using external)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journey-backend
    restart: unless-stopped
    environment:
      PORT: ${BACKEND_PORT:-3000}
      # Use the full MongoDB URI from Coolify
      MONGODB_URI: ${MONGODB_URI}
    networks:
      - journey-network
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: journey-frontend
    restart: unless-stopped
    environment:
      - NGINX_PORT=${NGINX_PORT:-80}
    depends_on:
      - backend
    networks:
      - journey-network
    ports:
      - "${NGINX_PORT:-80}:80"

networks:
  journey-network:
    driver: bridge
